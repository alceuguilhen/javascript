<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios em JS</title>
    <style>
        body {
            background-color: blueviolet;
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore beatae amet obcaecati porro ea cumque laborum itaque dolor labore? Quisquam eveniet tenetur velit possimus veritatis provident repellat saepe nostrum sint?</p>

    <script>
        var n1 = Number(prompt('Digite um número.'))
        var n2 = Number(prompt('Digite outro número.'))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // number + number resulta em valor de calculo.
        // string + string resulta em concatenação.
        // É possível também converter número para string: String(n) ou ntoString().
    </script>
</body>
</html>
