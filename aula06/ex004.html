<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos em JS</title>
    <style>
        body {
            background-color: blueviolet;
            color: whitesmoke;
            font: 1.5em arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qul é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome ém maiúsculas fica ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
